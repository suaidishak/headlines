<html>
  <head>
    <title>Headlines</title>
  </head>
  <body>
      {% for article in articles %}
        <b><a href="{{article.link}}">{{article.title}}</a></b><br />
        <!-- <b>{{article.title}}</b><br /> -->
        <i>{{article.published}}</i><br />
        <p>{{article.summary}}</p>
        <hr />
      {% endfor %}
  </body>
  </html>
